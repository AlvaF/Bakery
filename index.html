    <header>
        <figure class="container">
            <img src="assets/logo.svg" alt="logo">
            <ul class="nav">
                <li><a href="#about">About&nbsp;Us</a></li>
                <li><a href="#menu">Menu</a></li>

            </ul>
            <ul class="contacts">

    <main>
        <section class="info">
            <figure class="content">

                    <h1>Bakery House</h1>
                    <svg width="65" height="65" viewBox="0 0 65 65" fill="none" xmlns="http://www.w3.org/2000/svg">

        <section class="about" id="about">
            <figure class="container">
                <h2>Baking with love for more than 3 years</h2>
                <figure class="features">
                    <figure class="features__top">
                        <figure class="features__top__card1">
                            <img src="assets/Flavour.svg" alt="image">
                            <figure class="text">
                                <h3>Variety&nbsp;of&nbsp;flavors</h3>
                                <p>a wide range of pastries</p>
                            </figure>
                        </figure>
                        <figure class="features__top__card2">
                            <img src="assets/Glove.svg" alt="image">
                            <figure class="text">
                                <h3>Traditional&nbsp;recipes</h3>
                                <p>our recipes are passed down through the generations</p>
                            </figure>
                        </figure>
                    </figure>
                    <figure class="features__bottom">
                        <figure class="features__bottom__card1">
                            <img src="assets/Bag.svg" alt="image">
                            <figure class="text">
                                <h3>Natural&nbsp;ingredients</h3>
                                <p>we&nbsp;use bio-grain flour without harmful chemical fertilizers</p>
                            </figure>
                        </figure>
                        <figure class="features__bottom__card2">
                            <img src="assets/Grain.svg" alt="image">
                            <figure class="text">
                                <h3>Care&nbsp;for&nbsp;nature</h3>
                                <p class="diftext">we&nbsp;use only eco-friendly disposable tableware and packaging</p>
                            </figure>
                        </figure>
                    </figure>
                </figure>
            </figure>
